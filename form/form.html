<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>

<table align="center" bgcolor="lightpink">
    <tr>
        <td><h2> Registration form</h2></td>
    </tr>
    </table>
    <table bgcolor="lightblue">

    <tr>
        <td>
            First Name:
        </td>
        <td>
            <input type="text" placeholder="Enter your name">
        </td>
    </tr>
    <tr>
        <td>
            Last name:
        </td>
        <td>
            <input type="Text" placeholder="Enter last name">
        </td>
    </tr>
    
    <tr>
        <td>
            Mobile number:
        </td>
        <td>
            <input type="tel" maxlength="10">
        </td>
    </tr>

    <tr>
        <td>
            Password:
        </td>
        <td>
            <input type="password">
        </td>
    </tr>

    <tr>
        <td>
            DOB:
        </td>
        <td>
            <input type="date">
        </td>
    </tr>
    <tr>
        <td>
            Address:
        </td>
        <td>
            <textarea type="text">

            </textarea>
        </td>
    </tr>

    <tr>
        <td>
            Gender:
        </td>
        <td>
            <input type="Radio" name="gender"> male
            <input type="Radio" name="gender"> Female
            <input type="Radio" name="gender"> Others
        </td>
    </tr>

    <tr>
        <td>
            Select city
        </td>
        <td>
            <select>
                <option> Surat</option> 
                <option> Ahmedabad</option>
                <option> Rajkot</option>
                <option> Dang</option>
            </select>
            
        </td>
    </tr>

    <tr>
        <td>
            Email:
        </td>
        <td>
            <input type="email">
        </td>
    </tr>

    <tr>
        <td>Known languages:</td>
        <td>
            <input type="checkbox" checked>Hindi
            <input type="checkbox">English
            <input type="checkbox">Gujarati
            <input type="checkbox">French
        </td>
    </tr>
    <tr>
        <td>
            <input type="file" multiple>
        </td>
    </tr>
    <br><br><br>

    <tr>
        
        <td>
           
            <input type="Submit" value="Login">
        </td>
        
        <td>
            <input type="Reset">
        </td>
    </tr>


</table>
    
</body>
</html>
